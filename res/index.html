<!doctype html>
<html>
    <head>
        <title>Learning 2 Code... again.</title>
        <!-- CSS below -->
        <style type="text/css">

            body {
                position: relative;
                font-family: 'Segoe UI';
                line-height: 1.2em;
                background: white;
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
                z-index: -1;
            }

            .post-it {
                width: 200px;
                height: 200px;
                padding: 25px;
                box-sizing: border-box;
                margin-bottom: 25px;
                -ms-transform: rotate(4deg); /* IE 9 */
                -webkit-transform: rotate(4deg); /* Chrome, Safari, Opera */
                transform: rotate(4deg);
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

           .post-it .delete-btn {
                position: absolute;
                top: 0;
                right: 0;
                margin: 5px;
                padding: 10;
            }

            .input-field {
                font-family: 'Segoe UI';
                line-height: 1.2em;
                background: none;
                border: none;
                position: absolute;
                top: 30px;
                left: 10px;
                width: 170px;
                height: 150px;
                word-wrap: break-word;
            }

        
            .board {
                display: block;
                width: 2000px;
                height: 1100px;
                /*position: absolute;*/
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
                pointer-events: none;
                user-select: none;
                z-index: 999;
            }

            .quad {
                width: 885px;
                display: inline-block;
                margin-right: 30px;
                margin-bottom: 30px;
                height: 535px;
                box-sizing: border-box;
                background-color: whitesmoke;
                text-align: center;
                padding-top: 20px;
                color: #bbbbbb;
                font-size: 22px;
            }

            .good {
                background-color: lightgreen;
            }

            .good.selected {
                border: 2px solid green;
            }
            .bad {
                background-color: pink;
            }
            .bad.selected {
                border: 2px solid mediumvioletred;
            }
            .start {
                background-color: lightskyblue;
            }
            .start.selected {
                border: 2px solid blue;
            }
            .stop {
                background-color: yellow
            }
             .stop.selected {
                border: 2px solid darkorange;
            }

            .post-it span {
                word-wrap: break-word;
            }

            .downloadButton {
                width: 40px;
                height: 40px;
                border-radius: 20px;
                border: 4px solid #dedede;
                border-color: #dedede;
                z-index: 999;
                position: absolute;
                left: 320px;
                top: 20px;
                box-sizing: border-box;
                background-image: url(download.svg);
                background-size: cover;
                transition: all 0.25s ease-in-out;
            }
        </style>
        <!-- CSS above -->

    </head>
    <body>

        <!-- Edit HTML below -->

        <div class='downloadButton' alt = 'downlad as CSV'></div>
        <!-- Edit HTML above -->

    </body>    
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="code.js"></script>
</html>
